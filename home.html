<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo img {
            height: 40px; /* Adjust the height as needed */
            width: auto;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4d4d;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .image-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .image-card {
            width: 200px;
            height: 300px;
            background: #222;
            position: relative;
            transform: rotate(-5deg);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .image-card:nth-child(even) {
            transform: rotate(5deg);
        }

        .image-card:hover {
            transform: rotate(0deg);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .image-card:hover img {
            opacity: 1;
        }

        .image-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 77, 77, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover::after {
            opacity: 1;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 40px;
            font-size: 0.9rem;
            color: #666;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .content {
            padding: 100px 40px;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1rem;
            color: #ccc;
            max-width: 800px;
            margin: 0 auto;
        }

        .artist-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .artist-button {
            padding: 10px 20px;
            background: #222;
            border: 1px solid #ff4d4d;
            color: #fff;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .artist-button:hover {
            background: #ff4d4d;
            color: #0a0a0a;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .artist-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .artist-button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://s6.imgcdn.dev/YwzATS.png" alt="Blade Records Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#artists">Artists</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Blade Records</h1>
        <div class="image-grid">
            <div class="image-card">
                <img src="https://lh3.googleusercontent.com/RtdPpzVs1ZMwFT1UzD3G-c9lIpM6GmFwJX_bD9OpIgAOZHr0TnNmz4WzKIse3tOaYmj3c4ldxq5TVRl1uZ3TeMPIEDPW64woR_FkZUfd89L24gUyRPQ1OQlL5P5Ij2jLkQ=w1280" alt="SOULYOUMADETHIS">
            </div>
            <div class="image-card">
                <img src="https://lh3.googleusercontent.com/o2LD3tS8kQcWFuiI0obwXxGHcQLH1kgVm9jTPJkRk9wIr5309OtiCz2UASENixR9rakVK47GaYsxXu8GXYBJo1VpfDVXhm0N0_Ki4XaaX435BcCBBgFaynI0BpP1AWNZeg=w1280" alt="DISCIPLE">
            </div>
            <div class="image-card">
                <img src="https://i.pinimg.com/736x/e1/22/5e/e1225eb92aa9cbc7507da8a436209963.jpg" alt="VETEMENTS">
            </div>
        </div>
    </section>

    <section id="artists" class="content">
        <h2>Our Artists</h2>
        <p>Discover the talented artists signed with Blade Records, pushing the boundaries of music and creativity.</p>
        <div class="artist-buttons">
            <button class="artist-button">SOULYOUMADETHIS</button>
            <button class="artist-button">DISCIPLE</button>
            <button class="artist-button">VETEMENTS</button>
        </div>
    </section>

    <section id="contact" class="content">
        <h2>Contact Us</h2>
        <p>Got questions? Want to collaborate? Reach out to Blade Records at bladerecords.inquiries@gmail.com.</p>
    </section>


    <script>
        // Smooth scroll for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                window.scrollTo({
                    top: targetSection.offsetTop - 80, // Adjust for header height
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
