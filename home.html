<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blade Records</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4d4d;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .hero h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .image-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            flex-wrap: wrap;
        }

        .image-card {
            width: 200px;
            height: 300px;
            background: #222;
            position: relative;
            transform: rotate(-5deg);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .image-card:nth-child(even) {
            transform: rotate(5deg);
        }

        .image-card:hover {
            transform: rotate(0deg);
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.5);
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .image-card:hover img {
            opacity: 1;
        }

        .image-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 77, 77, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover::after {
            opacity: 1;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            right: 40px;
            font-size: 0.9rem;
            color: #666;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateX(20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .content {
            padding: 100px 40px;
            text-align: center;
        }

        .content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1rem;
            color: #ccc;
            max-width: 800px;
            margin: 0 auto;
        }

        .artist-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .artist-button {
            padding: 10px 20px;
            background: #222;
            border: 1px solid #ff4d4d;
            color: #fff;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .artist-button:hover {
            background: #ff4d4d;
            color: #0a0a0a;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.5);
        }

        .artist-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .artist-button:hover::before {
            left: 100%;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .logo img {
                height: 30px;
            }

            nav a {
                margin-left: 10px;
                font-size: 0.9rem;
            }

            .hero h1 {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }

            .image-grid {
                gap: 10px;
                padding: 20px;
                flex-direction: column;
                align-items: center;
            }

            .image-card {
                width: 150px;
                height: 225px;
            }

            .content {
                padding: 60px 20px;
            }

            .content h2 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .artist-buttons {
                gap: 10px;
            }

            .artist-button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            .footer {
                right: 20px;
                font-size: 0.8rem;
                text-align: right;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .image-card {
                width: 120px;
                height: 180px;
            }

            nav a {
                font-size: 0.8rem;
                margin-left: 8px;
            }

            .content h2 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .artist-button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://s6.imgcdn.dev/YwzATS.png" alt="Blade Records Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#artists">Artists</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Blade Records</h1>
        <div class="image-grid">
            <div class="image-card">
                <img src="https://lh3.googleusercontent.com/Ravm-1FYuGgPYOYw4BINildY70MdBsvqtum56IKehR2CKbxWlE8oCerueXxR878gtAwbBWMDY0Ql0OyUI4-UhJpgSRuaWOPpwzZ7nXpEfUCXyPih5a-xae-RiPeI2i0rhA=w1280" alt="SOULYOUMADETHIS">
            </div>
            <div class="image-card">
                <img src="https://lh5.googleusercontent.com/k27iM968n-YWzZ8qmXu8WKNF063IMfY9QzzMS3DsWASntVnCbM0iF25sh9wcols6MrXKbpPMrO1SfqcHJAwxGaQIwzwErpRg56ZpyaiA7sfWqstlYI6JIHrak3RteeF9cw=w1280" alt="DISCIPLE">
            </div>
            <div class="image-card">
                <img src="https://i.pinimg.com/736x/e1/22/5e/e1225eb92aa9cbc7507da8a436209963.jpg" alt="VETEMENTS">
            </div>
        </div>
    </section>

    <section id="artists" class="content">
        <h2>Our Artists</h2>
        <p>Discover the talented artists signed with Blade Records, pushing the boundaries of music and creativity.</p>
        <div class="artist-buttons">
            <button class="artist-button">SOULYOUMADETHIS</button>
            <button class="artist-button">DISCIPLE</button>
            <button class="artist-button">VETEMENTS</button>
        </div>
    </section>

    <section id="contact" class="content">
        <h2>Contact Us</h2>
        <p>Got questions? Want to collaborate? Reach out to Blade Records at info@bladerecords.com.</p>
    </section>

    <div class="footer">
       2025 Blade Records 
    </div>

    <script>
        // Smooth scroll for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                window.scrollTo({
                    top: targetSection.offsetTop - 80,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
